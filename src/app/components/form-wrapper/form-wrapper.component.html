<div
  class="flex relative shadow-sm border-t-2 border-l-2 border-solid border-r-2 border-b-2 transition-all duration-300 hover:shadow-md"
  [class]="wrapperClasses"
  [attr.aria-label]="ariaLabel"
  [attr.role]="role"
>
  <!-- Dashed border overlay -->
  <div
    class="absolute inset-2 border-2 border-dashed transition-colors duration-300"
    [class]="dashedBorderClasses"
    [attr.aria-hidden]="true"
  ></div>

  <!-- Content container -->
  <div class="relative z-10 w-full h-full" [class]="contentClasses">
    <ng-content></ng-content>
  </div>
</div>
