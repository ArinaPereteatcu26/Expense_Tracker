<header class="bg-white dark:bg-gray-900 transition-all">
  <nav class="flex justify-between items-center p-3 sm:p-4 md:p-6 border-2 sm:border-3 md:border-4 border-pink-300 rounded-lg sm:rounded-xl md:rounded-2xl shadow-md sm:shadow-lg transition-all duration-300
  hover:border-pink-400 hover:shadow-xl hover:scale-[1.01]">

    <div class="flex items-center gap-x-1 sm:gap-x-2 md:gap-x-3">
      <span (click)="toggleDarkMode()" class="cursor-pointer transition-transform hover:scale-110">
        @if(darkModeService.darkModeSignal() === 'dark'){
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6 text-yellow-300" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75
                  0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21
                  12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
          </svg>
        }@else{
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6 text-orange-500" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
          </svg>
        }
      </span>

      <!-- Logo -->
      <div (click)="router.navigateByUrl('')" class="logo p-1 sm:p-2 cursor-pointer flex items-center gap-x-1 sm:gap-x-2 hover:scale-105 transition-transform">
        <img class="w-6 h-6 sm:w-7 sm:h-7 md:w-8 md:h-8" src="https://codinginpublic.dev/projects/react-router-budget-app/assets/logomark-011cf1db.svg" alt="">
        <p class="text-lg sm:text-xl md:text-2xl font-bold text-roseCustom dark:text-roseCustom-300">HomeBudget</p>
      </div>
    </div>

    <!-- Delete Button-->
    @if (userService.isLoggedIn()){
      <button (click)="userService.deleteUserAccount()" class="flex items-center gap-x-1 sm:gap-x-2 px-2 sm:px-3 md:px-4 py-1 sm:py-1.5 md:py-2 bg-pinkCustom hover:bg-pink-300 dark:bg-pink-700 dark:hover:bg-pink-600 text-pink-900 dark:text-white rounded-full shadow-sm transition-colors font-medium sm:font-semibold text-xs sm:text-sm">
        <span class="hidden xs:inline">Delete</span>
        <span class="hidden sm:inline">User</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 sm:w-4.5 sm:h-4.5 md:w-5 md:h-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z" clip-rule="evenodd" />
        </svg>
      </button>
    }
  </nav>

  <!-- Delete Confirmation Dialog -->
  @if (userService.getShowDeleteConfirmation()) {
    <app-delete-confirmation-dialog
      (confirmed)="userService.confirmDeleteAccount()"
      (cancelled)="userService.closeDeleteConfirmation()"
    ></app-delete-confirmation-dialog>
  }
</header>
