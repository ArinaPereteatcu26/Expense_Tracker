<div class="table-section w-full overflow-x-auto">
  <table class="w-full border-collapse">
    <thead>
    <tr>
      <th class="py-3 px-4 text-left text-gray-800 dark:text-gray-100 font-semibold">Name</th>
      <th class="py-3 px-4 text-left text-gray-800 dark:text-gray-100 font-semibold">Amount</th>
      <th class="py-3 px-4 text-left text-gray-800 dark:text-gray-100 font-semibold">Date</th>
      <th class="py-3 px-4 text-left text-gray-800 dark:text-gray-100 font-semibold">Budget</th>
      <th class="py-3 px-4 text-right"></th>
    </tr>
    </thead>

    <tbody class="w-full">
      @for (item of data; track item.id) {
        <tr class="row-data border-b border-gray-200 dark:border-gray-700">
          <td class="py-3 px-4 text-gray-800 dark:text-gray-100">{{item.name}}</td>
          <td class="py-3 px-4 text-gray-800 dark:text-gray-100">{{item.amount}} MDL</td>
          <td class="py-3 px-4 text-gray-800 dark:text-gray-100">{{ item.date | date: 'd MMMM, y, HH:mm' }}</td>
          <td class="py-3 px-4">
            <div class="px-3 py-1 w-fit rounded-3xl text-white"
                 [ngClass]="uiService.generateTailwindClass(item.color, 'bg')">
              {{item.budget}}
            </div>
          </td>
          <td class="py-3 px-4 text-right">
            <button (click)="handleAction(item)" class="text-red-500 hover:text-red-700 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" width="20"><path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z" clip-rule="evenodd"></path></svg>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
