<div class="table-section bg-white dark:bg-gray-900 shadow-md rounded-xl overflow-hidden">
  <table class="w-full border-collapse">
    <thead>
    <tr class="bg-gray-100 dark:bg-gray-800">
      <th class="py-4 px-6 text-left text-gray-800 dark:text-gray-100 border-b dark:border-gray-700">Name</th>
      <th class="py-4 px-6 text-left text-gray-800 dark:text-gray-100 border-b dark:border-gray-700">Amount</th>
      <th class="py-4 px-6 text-left text-gray-800 dark:text-gray-100 border-b dark:border-gray-700">Date</th>
      <th class="py-4 px-6 text-left text-gray-800 dark:text-gray-100 border-b dark:border-gray-700">Budget</th>
      <th class="py-4 px-6 text-center border-b dark:border-gray-700"></th>
    </tr>
    </thead>
    <tbody>
      @for (item of data; track $index) {
        <tr class="even:bg-gray-50 odd:bg-white dark:even:bg-gray-800 dark:odd:bg-gray-900 transition-colors hover:bg-gray-100 dark:hover:bg-gray-700">
          <td class="py-4 px-6 text-gray-700 dark:text-gray-300 border-b dark:border-gray-700">{{item.name}}</td>
          <td class="py-4 px-6 text-gray-700 dark:text-gray-300 border-b dark:border-gray-700">{{item.amount}} MDL</td>
          <td class="py-4 px-6 text-gray-700 dark:text-gray-300 border-b dark:border-gray-700">{{ item.date | date:'MMM d, y, h:mm' }}</td>
          <td class="py-4 px-6 border-b dark:border-gray-700">
            <span class="inline-block px-3 py-1 rounded-2xl text-gray-600 font-medium text-sm bg-pinkCustom dark:bg-gray-800 dark:text-white">
              {{item.budget}}
            </span>
          </td>
          <td class="py-4 px-6 text-center border-b dark:border-gray-700">
            <button (click)="handleAction(item)" class="p-2 rounded-full bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-300 hover:bg-red-200 dark:hover:bg-red-800 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="20" viewBox="0 0 24 24" aria-hidden="true">
                <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z" clip-rule="evenodd"/>
              </svg>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
