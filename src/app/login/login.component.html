<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to Budget Tracker
      </h2>
    </div>
    <div class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">User ID</label>
          <input
            type="number"
            [(ngModel)]="userId"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Role</label>
          <select
            [(ngModel)]="role"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
            <option value="VISITOR">Visitor</option>
          </select>
        </div>

        <div *ngIf="role !== 'ADMIN'">
          <label class="block text-sm font-medium text-gray-700">Custom Permissions (optional)</label>
          <div class="mt-1 space-y-2">
            <label class="flex items-center">
              <input type="checkbox" value="READ" (change)="togglePermission('READ', $event)" class="mr-2">
              Read
            </label>
            <label class="flex items-center">
              <input type="checkbox" value="WRITE" (change)="togglePermission('WRITE', $event)" class="mr-2">
              Write
            </label>
            <label class="flex items-center">
              <input type="checkbox" value="DELETE" (change)="togglePermission('DELETE', $event)" class="mr-2">
              Delete
            </label>
          </div>
        </div>
      </div>

      <div>
        <button
          (click)="login()"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>

      <div *ngIf="error" class="text-red-600 text-sm">
        {{ error }}
      </div>
    </div>
  </div>
</div>
