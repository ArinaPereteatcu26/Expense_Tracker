<section class="bg-white dark:bg-gray-900 body-font transition-all">
  <div class="create-account-container px-4 py-12 sm:py-16 md:py-20 flex flex-col gap-y-10">
    <div class="container max-w-6xl mx-auto rounded-2xl overflow-hidden shadow-xl bg-pinkCustom dark:bg-gray-700">
      <div class="flex flex-col lg:flex-row">
        <!-- Left Section -->
        <div [formGroup]="accountForm" class="left-section flex flex-col p-6 sm:p-8 md:p-10 lg:p-12 justify-center flex-1 gap-y-4 sm:gap-y-6">
          <div class="mb-2">
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold leading-tight text-gray-900 dark:text-gray-100">
              Take Control of <span class="text-roseCustom">Your Money</span>
            </h1>
            <p class="text-base sm:text-lg text-gray-600 dark:text-gray-300 mt-4 sm:mt-6 max-w-lg">
              CashClarity empowers you to effortlessly track expenses, set budget goals, and gain valuable insights for improved financial management.
            </p>
          </div>

          <div class="space-y-4 sm:space-y-6 my-2 sm:my-4">
            <div class="relative">
              <label for="account-name" class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 block">Account Name</label>
              <input
                id="account-name"
                name="accountName"
                formControlName="name"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-roseCustom focus:border-roseCustom dark:bg-gray-800 dark:text-gray-200 dark:border-gray-600 placeholder-gray-400"
                type="text"
                placeholder="Enter account name"
              >
              <p *ngIf="accountForm.get('name')?.invalid && accountForm.get('name')?.touched"
                 class="mt-1 text-sm text-red-600 dark:text-red-400">
                Account name is required
              </p>
            </div>

            <button
              [disabled]="accountForm.invalid"
              (click)="createAccount()"
              class="w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-3 bg-roseCustom text-white font-medium rounded-lg hover:bg-roseCustom/90 focus:outline-none focus:ring-2 focus:ring-roseCustom focus:ring-offset-2 disabled:opacity-70 disabled:cursor-not-allowed transition-colors duration-200">
              <span>Create Account</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                   fill="currentColor" aria-hidden="true" class="w-5 h-5">
                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>

          <!--<div class="mt-4">
            <p class="text-sm text-gray-500">Already have an account? <a href="#" class="text-roseCustom font-medium">Sign in</a></p>
          </div>-->
        </div>

        <!-- Right Section-->
        <div class="right-section flex-1 bg-roseCustom/5 dark:bg-roseCustom/10 hidden lg:block">
          <div class="h-full flex items-center justify-center p-6 lg:p-8">
            <img
              src="assets/Budget.jpg"
              alt="Budget planning illustration"
              class="rounded-xl shadow-lg object-cover max-h-[500px] w-auto"
            >
          </div>
        </div>

        <div class="lg:hidden bg-roseCustom/5 dark:bg-roseCustom/10 p-4 flex justify-center">
          <img
            src="assets/Budget.jpg"
            alt="Budget planning illustration"
            class="rounded-xl shadow-lg object-cover h-48 sm:h-64 w-auto"
          >
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</section>
