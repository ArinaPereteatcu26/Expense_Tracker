<!-- delete-confirmation-dialog.component.html -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 transition-opacity">
  <div class="relative w-11/12 max-w-md p-6 mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-2xl transform transition-all animate-fade-in-down dark:text-white">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg sm:text-xl font-bold text-red-600 dark:text-red-400">
        Delete Account
      </h3>
      <button
        (click)="onCancel()"
        class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 transition-colors"
        aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>

    <!-- Warning Icon -->
    <div class="flex justify-center mb-4">
      <div class="bg-red-100 dark:bg-red-900/30 rounded-full p-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
    </div>

    <!-- Content -->
    <div class="mb-6 text-center">
      <p class="text-sm sm:text-base mb-2 text-gray-700 dark:text-gray-300">
        Are you sure you want to delete your account? This action cannot be undone.
      </p>
      <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-400">
        All your data and budget history will be permanently removed.
      </p>
    </div>

    <!-- Actions -->
    <div class="flex flex-col-reverse sm:flex-row sm:justify-end gap-3">
      <button
        (click)="onCancel()"
        class="w-full sm:w-auto px-4 py-2 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400 dark:focus:ring-gray-500">
        Cancel
      </button>
      <button
        (click)="onConfirm()"
        class="w-full sm:w-auto px-4 py-2 bg-red-600 hover:bg-red-700 dark:bg-red-700 dark:hover:bg-red-600 text-white rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 dark:focus:ring-red-600">
        Delete Account
      </button>
    </div>
  </div>
</div>
